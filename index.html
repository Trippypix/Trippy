<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hussein Adam — Roblox Developer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#0e1016;
  --card:#151824;
  --text:#f1f3ff;
  --muted:#a1a6c8;
  --accent:#7c5cff;
  --radius:14px;
}

* { box-sizing:border-box; margin:0; padding:0 }
body {
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}

h1,h2,h3 { line-height:1.2 }
h2 { margin-bottom: 12px }
p { color: var(--muted) }

section { margin-top: 48px }

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 20px;
  margin-top: 16px;
}

.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

a {
  color: var(--accent);
  text-decoration:none;
  font-weight:600;
}

.btn {
  display:inline-block;
  margin-top:14px;
  padding:10px 16px;
  background: var(--accent);
  color:white;
  border-radius:10px;
}

.stat {
  text-align:center;
}
.stat strong {
  font-size:26px;
}

footer {
  margin-top: 80px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1 id="name"></h1>
  <p id="role"></p>
  <p id="tagline"></p>
</header>

<section>
  <div class="grid" id="stats"></div>
</section>

<section>
  <h2>Skills</h2>
  <div class="grid" id="skills"></div>
</section>

<section>
  <h2>Projects</h2>
  <div id="projects"></div>
</section>

<section>
  <h2>Services</h2>
  <div id="services"></div>
</section>

<section>
  <h2>Contact</h2>
  <p>Email: <span id="email"></span></p>
  <p>Discord: <strong id="discord"></strong></p>
  <a id="roblox" target="_blank">Roblox Profile</a>
</section>

<footer>
  © <span id="year"></span> Hussein Adam
</footer>

</div>

<script>
const SITE = {
  name: "Hussein Adam",
  role: "Roblox LuaU Developer",
  tagline: "I build clean, scalable Roblox systems with performance and clarity.",
  email: "husseinsocool99@gmail.com",
  discord: "Sinvert_",
  roblox: "https://www.roblox.com/users/1035292126/profile",

  stats: [
    { value: "3+", label: "Years Experience" },
    { value: "850K+", label: "Visits Contributed" }
  ],

  skills: [
    "LuaU / Roblox",
    "Game Systems",
    "Datastores",
    "UI Tweening",
    "Networking",
    "Optimization",
    "Anti-Exploit"
  ],

  projects: [
    { title:"Pulau-Indo", desc:"Large social hangout with multiple minigames.", link:"https://www.roblox.com/games/116271475876333/BETA-Pulau-Indo" },
    { title:"Pacman Remake", desc:"AI-driven Pacman minigame with scoring and states." },
    { title:"Tower Defense", desc:"Bloons-style TD with enemy logic and UI systems." }
  ],

  services: [
    { title:"Quick Fix", price:"$10–50", desc:"Bug fixes and small scripting tasks." },
    { title:"Game Systems", price:"$150–400", desc:"Full gameplay and backend systems." },
    { title:"UI Polish", price:"$50–250", desc:"Tweened UI, menus, HUDs." }
  ]
}

// Populate content
name.textContent = SITE.name
role.textContent = SITE.role
tagline.textContent = SITE.tagline
email.textContent = SITE.email
discord.textContent = SITE.discord
roblox.href = SITE.roblox
year.textContent = new Date().getFullYear()

SITE.stats.forEach(s=>{
  stats.innerHTML += `<div class="card stat"><strong>${s.value}</strong><p>${s.label}</p></div>`
})

SITE.skills.forEach(s=>{
  skills.innerHTML += `<div class="card">${s}</div>`
})

SITE.projects.forEach(p=>{
  projects.innerHTML += `
    <div class="card">
      <h3>${p.title}</h3>
      <p>${p.desc}</p>
      ${p.link ? `<a href="${p.link}" target="_blank">View</a>` : ""}
    </div>`
})

SITE.services.forEach(s=>{
  services.innerHTML += `
    <div class="card">
      <h3>${s.title} — ${s.price}</h3>
      <p>${s.desc}</p>
    </div>`
})
</script>
</body>
</html>
